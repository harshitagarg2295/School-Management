<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            background-color: rgb(26, 25, 25);
            background-color: #131516;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
        }

        .card {
            background-color: #161819;
            color: white;
            width: 1092px;
            text-align: center;
            border-radius: 5px;
        }

        .card h1 {
            color: #A7A49F;
            font-size: 38px;
        }
        .contact{
            display: flex;
            justify-content: space-around;
        }
        .contact h3{
            font-size: 25px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>CONTACT US</h1>
            <span class="contact">
            <h3>CALL & EMAIL</h3>
            <h3>ADDRESS</h3>
            <h3>WORK WITH US</h3>
            </span>
        </div>

    </div>
</body>

</html>
