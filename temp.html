<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin DashBoard</title>
    <link rel="stylesheet" href="temp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>

<body>
    <i class="fa-solid fa-bars menu-btn"></i>
    
    <div class="admin_dash">

        <section class="menu-section">

            <div class="menu-bar">

                <p class="MENU">MENU</p>

                <div class="dashboard menu active">
                    <a href="/dash-menu">
                        <i class="fa-solid fa-house"></i>
                        <p>Dashboard</p>
                    </a>
                </div>

                <div class="teachers menu">
                    <a href="/teach-menu.html"> <i class="fa-solid fa-graduation-cap"></i>
                        <p>Teachers</p>
                    </a>
                </div>

                <div class="students menu">
                    <a href="/stud-menu.html">
                        <i class="fa-solid fa-users"></i>
                        <p>Students</p>
                    </a>
                </div>
           
               <div class="staff menu">
                    <a href="/staf-menu.html">
                        <i class="fa-solid fa-person-walking-luggage"></i>
                        <p>Staffs</p>
                    </a>
                </div>

                <div class="attendence menu">
                    <a href="/atend-menu.html">
                        <i class="fa-solid fa-users-line"></i>
                        <p>Attendence</p>
                    </a>
                </div>

                <div class="finance menu">
                    <a href="/fina-menu.html">
                        <i class="fa-solid fa-dollar-sign"></i>
                        <p>Finance</p>
                        <i class="fa-solid fa-greater-than greater"></i>
                    </a>
                </div>

                <div class="calender menu">
                    <a href="/calen-menu">
                        <i class="fa-solid fa-calendar"></i>
                        <p>Calender</p>
                    </a>
                </div>

                <div class="library menu">
                    <a href="/lib-menu.html"><i class="fa-solid fa-book-open"></i>
                        <p>Library</p>
                    </a>
                </div>


                <p class="MENU other">OTHER</p>

                <div class="profile menu">
                    <a href="/profile-menu.html"> <i class="fa fa-circle-user"></i>
                        <p>Profile</p>
                    </a>
                </div>

                <div class="setting menu">
                    <a href="/set-menu.html"><i class="fa-solid fa-gear"></i>
                        <p>Setting</p>
                    </a>
                </div>

                <div class="log-out menu">
                    <a href="/log-menu.html">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <p>Log out</p>
                    </a>
                </div>

            </div>
        </section>

        <section class="main-section">

            <div class="cards">

                <div class="stud-card card purple">
                    <h3>123,421</h3>
                    <p>Students</p>
                </div>

                <div class="teach-card card">
                    <h3>123,421</h3>
                    <p>Teachers</p>
                </div>

                <div class="staff-card card purple">
                    <h3>123,421</h3>
                    <p>Staffs</p>
                </div>

                <div class="award-card card">
                    <h3>123,421</h3>
                    <p>Awards</p>
                </div>
            </div>


            <div class="charts">
                <div class="earnings-chart">

                    <div class="earnings-header">
                        <h2 class="chart-title">Earnings</h2>

                        <div class="legend-row">
                            <div class="legend-item">
                                <span class="legend-dot income-dot"></span>
                                <span>Income</span>
                            </div>
                            <div class="legend-item">
                                <span class="legend-dot expense-dot"></span>
                                <span>Expense</span>
                            </div>
                        </div>
                    </div>

                    <canvas id="earningsLineChart"></canvas>
                </div>

                <div class="pie-chart">

                    <div class="chart-1">
                        <canvas class="revenue-chart"></canvas>
                        <h3 class="revenue">Revenue</h3>
                    </div>

                    <div class="chart-2">
                        <canvas class="expense-chart"></canvas>
                        <h3 class="expense">Expenses</h3>
                    </div>
                </div>
            </div>

        </section>
    </div>


    <script src="temp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>

</html>
